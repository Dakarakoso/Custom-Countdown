<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- video background -->
    <video class="video-background" loop muted autoplay>
      <source src="time.mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Countdown</h1>
        <form action="" class="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="set your countdown" />
          <label for="data-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- title -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- completed -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown completed!</h1>
        <h1 id="complete-info">Countdown finished on 05-05-2020</h1>
        <button id="complete-button">Set new countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
